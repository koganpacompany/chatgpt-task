<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>リンク集</title>
</head>
<body>
  <script>
    window.onload = function() {
      window.open("https://example1.com");
      window.open("https://example2.com");
      window.open("https://example3.com");
    }
  </script>
  <p>タブが開かない場合は以下のリンクをクリックしてね！</p>
  <ul>
    <li><a href="https://example1.com">サイト1</a></li>
    <li><a href="https://example2.com">サイト2</a></li>
    <li><a href="https://example3.com">サイト3</a></li>
  </ul>
</body>
</html>
